<div class="container-fluid d-flex ion-justify-content-center h-100" style="overflow-y: scroll">
  <div class="row" style="flex: 1 0 auto">
    <div class="m-auto card-dimensions">
      <mat-card class="mat-elevation-z0 h-100 ion-text-center pb-5">
        <div class="d-flex ion-justify-content-center">
          <img  src="../../../assets/logo.png" alt="Easy Doc Logo">
          <h1 class="pl-2">Welcome</h1>
        </div>
        <mat-card-content>
          <form  [formGroup]="registerForm" (ngSubmit)="register()" class="single-line-container content-padding">
            <mat-form-field>
              <input matInput formControlName="name" placeholder="Full name" type="text" required >
              <mat-error *ngIf="registerForm.get('name').hasError('required')">
                Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" type="email" required>
              <mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="registerForm.get('email').hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Set a password" formControlName="password" type="password" required>
              <mat-error *ngIf="registerForm.get('email').hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Select your hospitals</mat-label>
              <mat-select formControlName="hospitals" multiple required>
                <mat-option *ngFor="let hospital of hospitals" [value]="hospital">{{hospital}}</mat-option>
              </mat-select>
              <mat-error *ngIf="registerForm.get('hospitals').hasError('required')">
                Select <strong>at-least one</strong> hospital
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>What is your speciality</mat-label>
              <mat-select formControlName="speciality" required>
                <mat-option *ngFor="let speciality of specialities" [value]="speciality">
                  {{speciality}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="registerForm.get('speciality').hasError('required')">
                Speciality is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <button mat-raised-button class="mt-4" color="primary" type="submit">Register</button>
            <p style="font-size: 14px" class="mt-2">
              Already have an account? <a [routerLink]="['/login']">Log in</a>
            </p>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
