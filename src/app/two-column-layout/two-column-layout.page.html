<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay" >
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title><h2>EasyDoc</h2></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="inbox-list ion-text-center">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index"  >
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                    detail="false" routerLinkActive="selected">
            <ion-icon *ngIf="p.icon" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <img style="width:25px; margin-right: unset; margin-inline-end: 32px;" *ngIf="p.img" [src]="p.img" />
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
